<body>
<script>
    let a=[];
    let num=5;
    for (let i=0; i<num; i++) {
        a[i] =parseInt(prompt("nhap vao so nguyen"));
    }
    console.log(a);
    let number = parseInt(prompt("nhap vao so nguyen de kiem tra"));
    for (let i=0; i<num ;i++) {
        if (a[i] == number) {
            a.splice(i,1);
            a[a.length] =0;
            break;
        }
    }
    console.log(a);

</script>
